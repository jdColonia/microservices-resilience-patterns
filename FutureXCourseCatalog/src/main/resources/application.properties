spring.application.name=fx-catalog-service
server.port=8002
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,retries,timelimiters
management.endpoint.health.show-details=always

# Resilience4j configuration
resilience4j.circuitbreaker.instances.course-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.course-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.course-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.course-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.course-service.record-exceptions=java.net.ConnectException,java.net.SocketTimeoutException,java.util.concurrent.TimeoutException

resilience4j.retry.instances.course-service.max-attempts=3
resilience4j.retry.instances.course-service.wait-duration=2s
resilience4j.retry.instances.course-service.exponential-backoff-multiplier=2
resilience4j.retry.instances.course-service.retry-exceptions=java.net.ConnectException,java.net.SocketTimeoutException

resilience4j.timelimiter.instances.course-service.timeout-duration=5s

#OpenTelemetry configuration 
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.protocol=${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}
otel.metrics.exporter=${OTEL_METRICS_EXPORTER:none}
otel.logs.exporter=${OTEL_LOGS_EXPORTER:none}
otel.traces.exporter=${OTEL_TRACES_EXPORTER:otlp}

# Logging configuration
logging.level.com.futurex.services.FutureXCourseCatalog=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.io.github.resilience4j=INFO
logging.level.root=INFO 